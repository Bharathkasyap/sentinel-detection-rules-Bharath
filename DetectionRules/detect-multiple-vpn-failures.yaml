kind: Scheduled
name: detect-multiple-vpn-failures
description: Detects multiple failed VPN logon attempts from same user or IP â€” often a brute-force or sprayed credential attempt.
severity: Medium
enabled: true

query: |
  SigninLogs
  | where AppDisplayName has "VPN"
  | where ResultType != 0
  | summarize FailCount = count() by UserPrincipalName, IPAddress, bin(TimeGenerated, 10m)
  | where FailCount > 10
  | project TimeGenerated, UserPrincipalName, IPAddress, FailCount

tactics:
  - InitialAccess

techniques:
  - T1078: Valid Accounts

entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPAddress

triggerOperator: gt
triggerThreshold: 0
suppressionEnabled: false
suppressionDuration: PT1H
version: 1.0.0

