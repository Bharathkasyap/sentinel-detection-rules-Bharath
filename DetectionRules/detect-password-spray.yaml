kind: Scheduled
name: detect-password-spray
description: Detects a single IP trying to log into many different accounts â€” a common technique in password spray attacks.
severity: High
enabled: true

query: |
  SecurityEvent
  | where EventID == 4625
  | summarize AttemptedAccounts = dcount(Account), TotalAttempts = count() by IpAddress, bin(TimeGenerated, 15m)
  | where AttemptedAccounts > 10 and TotalAttempts > 15
  | project TimeGenerated, IpAddress, AttemptedAccounts, TotalAttempts

tactics:
  - CredentialAccess

techniques:
  - T1110.003: Password Spraying

entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IpAddress

triggerOperator: gt
triggerThreshold: 0
suppressionEnabled: false
suppressionDuration: PT1H
version: 1.0.0

